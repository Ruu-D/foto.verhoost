name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Debug - Check variables
        run: |
          echo "Project name is set: ${{ secrets.CLOUDFLARE_PROJECT_NAME != '' }}"
          echo "Account ID is set: ${{ secrets.CLOUDFLARE_ACCOUNT_ID != '' }}"
          echo "API Token is set: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}
